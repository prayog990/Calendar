<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jai Gurudev Calendar 2026 v3.1</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;600;700&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-red: #b71c1c; /* Deeper, more professional red */
            --gold: #d4af37;
            --paper-bg: #fffcf5; /* Parchment like color */
            --grid-border: #d1cfc7;
            --text-black: #1a1a1a;
            --header-bg: #fff8e1;
        }

        * {
            box-sizing: border-box;
            -webkit-print-color-adjust: exact;
        }

        body {
            font-family: 'Noto Sans Devanagari', sans-serif;
            background-color: #2c3e50; /* Darker background for contrast */
            margin: 0;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .calendar-container {
            width: 100%;
            max-width: 600px;
            height: 95vh;
            background-color: var(--paper-bg);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 4px double var(--gold); /* Added Royal border */
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* --- Header Section --- */
        .top-banner {
            background-color: var(--header-bg);
            border-bottom: 2px solid var(--primary-red);
            padding: 10px;
            text-align: center;
        }

        .om-symbol {
            font-size: 1.2rem;
            color: var(--primary-red);
            font-weight: bold;
            letter-spacing: 2px;
        }

        .guru-title {
            font-size: 2.2rem;
            color: var(--primary-red);
            font-weight: 700;
            margin: 0;
            text-shadow: 1px 1px 0px rgba(0,0,0,0.1);
            font-family: 'Oswald', sans-serif;
        }

        /* --- Month Navigation --- */
        .month-header {
            background: var(--primary-red);
            color: white;
            padding: 8px 15px;
        }
        
        .month-nav-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.4);
            color: white;
            cursor: pointer;
            width: 40px;
            height: 40px;
            font-size: 1.2rem;
            border-radius: 50%;
            transition: 0.3s;
        }

        .nav-btn:hover { background: var(--gold); }

        .month-title { text-align: center; }
        .month-title h2 { margin: 0; font-size: 1.6rem; font-family: 'Oswald', sans-serif; }
        .month-title span { font-size: 1rem; color: #ffd54f; font-weight: 600; }

        .header-sub-details {
            display: flex;
            justify-content: space-between;
            font-size: 0.7rem;
            margin-top: 5px;
            padding-top: 5px;
            border-top: 1px solid rgba(255,255,255,0.2);
        }

        /* --- Calendar Grid --- */
        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            background: #f1f1f1;
            border-bottom: 1px solid var(--grid-border);
        }

        .weekday {
            padding: 5px;
            text-align: center;
            font-weight: 700;
            border-right: 1px solid #ddd;
            font-size: 0.75rem;
            color: #555;
        }

        .weekday.sunday { color: var(--primary-red); background: #ffebee; }

        .days-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            flex-grow: 1;
            background-image: radial-gradient(#d1cfc7 0.5px, transparent 0.5px);
            background-size: 20px 20px; /* Subtle dots pattern */
        }

        .day-cell {
            border-right: 1px solid var(--grid-border);
            border-bottom: 1px solid var(--grid-border);
            padding: 4px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .day-cell.today {
            background-color: #fff9c4 !important;
            border: 2px solid var(--primary-red);
            z-index: 1;
        }

        .en-date {
            font-family: 'Oswald', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            line-height: 1;
            color: var(--text-black);
            text-align: center;
        }

        .sunday .en-date, .holiday .en-date { color: var(--primary-red); }

        .tithi {
            font-size: 0.65rem;
            text-align: center;
            color: #444;
            font-weight: 600;
            margin-top: 2px;
        }

        .festival-text {
            font-size: 0.6rem;
            color: #d32f2f;
            text-align: center;
            font-weight: bold;
            line-height: 1;
            background: #ffebee;
            border-radius: 2px;
            padding: 1px 0;
            margin-bottom: 2px;
        }

        .paksha-mark {
            position: absolute;
            top: 2px;
            right: 4px;
            font-size: 0.6rem;
            font-weight: bold;
            color: #777;
        }

        /* --- Footer --- */
        .footer-section {
            padding: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            border-top: 2px solid var(--gold);
        }

        .mini-cal { font-size: 0.45rem; width: 80px; }
        .mini-cal table { width: 100%; border-collapse: collapse; }
        .mini-cal .curr-month-name { font-weight: bold; color: var(--primary-red); display: block; text-align: center; }

        .notes-area {
            flex: 1;
            margin: 0 10px;
            border: 1px dashed var(--gold);
            padding: 5px;
            border-radius: 4px;
        }

        .notes-header { font-size: 0.6rem; font-weight: bold; color: var(--primary-red); text-align: center; margin-bottom: 3px; }
        .note-line { border-bottom: 1px solid #eee; height: 12px; }

        @media (max-width: 480px) {
            .guru-title { font-size: 1.8rem; }
            .en-date { font-size: 1.4rem; }
            .calendar-container { height: 98vh; }
        }
    </style>
</head>
<body>

    <div class="calendar-container">
        
        <div class="top-banner">
            <div class="om-symbol">।। जय गुरुदेव ।।</div>
            <div class="guru-title">JAI GURUDEV</div>
            <div style="font-size: 0.8rem; color: #555; font-weight: 600; letter-spacing: 1px;">आध्यात्मिक दीवार कैलेंडर 2026</div>
        </div>

        <div class="month-header">
            <div class="month-nav-row">
                <button class="nav-btn" onclick="changeMonth(-1)">&#10094;</button>
                <div class="month-title">
                    <h2 id="month-display">JANUARY 2026</h2>
                    <span id="hindi-month-display">पौष - माघ</span>
                </div>
                <button class="nav-btn" onclick="changeMonth(1)">&#10095;</button>
            </div>

            <div class="header-sub-details">
                <span id="vikram-samvat">विक्रम संवत 2082</span>
                <span>BHUBANESWAR, ODISHA</span>
                <span id="saka-era">शाके 1947</span>
            </div>
        </div>

        <div class="weekdays">
            <div class="weekday sunday">रवि<br>SUN</div>
            <div class="weekday">सोम<br>MON</div>
            <div class="weekday">मंगल<br>TUE</div>
            <div class="weekday">बुध<br>WED</div>
            <div class="weekday">गुरु<br>THU</div>
            <div class="weekday">शुक्र<br>FRI</div>
            <div class="weekday">शनि<br>SAT</div>
        </div>

        <div class="days-grid" id="calendar-grid"></div>

        <div class="footer-section">
            <div class="mini-cal" id="prev-mini-cal"></div>
            <div class="notes-area">
                <div class="notes-header">विशेष टिप्पणी / कार्यक्रम</div>
                <div class="note-line"></div>
                <div class="note-line"></div>
                <div class="note-line"></div>
            </div>
            <div class="mini-cal" id="next-mini-cal"></div>
        </div>
    </div>

<script>
    let currentYear = 2026;
    let currentMonth = 0; 

    const monthNames = ["JANUARY", "FEBRUARY", "MARCH", "APRIL", "MAY", "JUNE", "JULY", "AUGUST", "SEPTEMBER", "OCTOBER", "NOVEMBER", "DECEMBER"];
    const hindiMonths = ["पौष - माघ", "माघ - फाल्गुन", "फाल्गुन - चैत्र", "चैत्र - वैशाख", "वैशाख - ज्येष्ठ", "ज्येष्ठ - आषाढ़", "आषाढ़ - श्रावण", "श्रावण - भाद्रपद", "भाद्रपद - आश्विन", "आश्विन - कार्तिक", "कार्तिक - मार्गशीर्ष", "मार्गशीर्ष - पौष"];
    
    // Exact 2026 Festivals (Major Data)
    const holidays2026 = {
        "0-14": "मकर संक्रांति",
        "0-26": "गणतंत्र दिवस",
        "1-15": "महाशिवरात्रि",
        "2-4": "होली",
        "2-19": "गुड़ी पड़वा",
        "2-26": "राम नवमी",
        "3-14": "अम्बेडकर जयंती",
        "3-19": "अक्षय तृतीया",
        "4-1": "मई दिवस",
        "6-15": "जगन्नाथ रथ यात्रा",
        "7-15": "स्वतंत्रता दिवस",
        "7-28": "रक्षाबंधन",
        "8-4": "जन्माष्टमी",
        "9-2": "गांधी जयंती",
        "9-20": "विजयदशमी",
        "10-8": "दीपावली",
        "10-9": "गोवर्धन पूजा",
        "10-10": "भाई दूज",
        "11-25": "क्रिसमस"
    };

    // Precise Tithi Logic for 2026 (Based on Jan 1 2026 = Shukla Dwadashi)
    function getTithi2026(date) {
        const refDate = new Date(2026, 0, 3); // Full Moon (Purnima)
        const diffTime = date - refDate;
        const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
        
        let cyclePos = (diffDays % 29.53059);
        if (cyclePos < 0) cyclePos += 29.53059;

        const tithis = ["अमावस्या", "प्रतिपदा", "द्वितीया", "तृतीया", "चतुर्थी", "पंचमी", "षष्ठी", "सप्तमी", "अष्टमी", "नवमी", "दशमी", "एकादशी", "द्वादशी", "त्रयोदशी", "चतुर्दशी", "पूर्णिमा"];
        
        if (cyclePos < 0.8 || cyclePos > 28.8) return { name: "पूर्णिमा", paksha: "शुक्ल" };
        if (cyclePos >= 14.2 && cyclePos <= 15.3) return { name: "अमावस्या", paksha: "कृष्ण" };
        
        if (cyclePos < 14.2) {
            let idx = Math.ceil(cyclePos);
            return { name: tithis[idx] || "तृतीया", paksha: "कृष्ण" };
        } else {
            let idx = Math.ceil(cyclePos - 14.8);
            return { name: tithis[idx] || "द्वितीया", paksha: "शुक्ल" };
        }
    }

    function renderCalendar() {
        const grid = document.getElementById('calendar-grid');
        grid.innerHTML = "";
        
        const firstDay = new Date(currentYear, currentMonth, 1).getDay();
        const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

        document.getElementById('month-display').innerText = `${monthNames[currentMonth]} ${currentYear}`;
        document.getElementById('hindi-month-display').innerText = hindiMonths[currentMonth];
        
        // Samvat Change logic (Chaitra starts in March)
        let vSamvat = (currentMonth < 2) ? "2082" : "2083";
        document.getElementById('vikram-samvat').innerText = `विक्रम संवत ${vSamvat}`;

        for(let i=0; i<firstDay; i++) {
            const cell = document.createElement('div');
            cell.className = 'day-cell empty';
            grid.appendChild(cell);
        }

        const realToday = new Date();

        for(let d=1; d<=daysInMonth; d++) {
            const dateObj = new Date(currentYear, currentMonth, d);
            const dayOfWeek = dateObj.getDay();
            const dateKey = `${currentMonth}-${d}`;
            const tithiObj = getTithi2026(dateObj);
            
            const cell = document.createElement('div');
            cell.className = 'day-cell';
            if(dayOfWeek === 0) cell.classList.add('sunday');

            let fest = holidays2026[dateKey] || "";
            if(tithiObj.name === "एकादशी") fest = fest ? fest : "एकादशी";

            if (d === realToday.getDate() && currentMonth === realToday.getMonth() && currentYear === realToday.getFullYear()) {
                cell.classList.add('today');
            }

            cell.innerHTML = `
                <div class="paksha-mark">${tithiObj.paksha.charAt(0)}</div>
                <div class="en-date">${d}</div>
                <div>
                    ${fest ? `<div class="festival-text">${fest}</div>` : ''}
                    <div class="tithi">${tithiObj.name}</div>
                </div>
            `;
            grid.appendChild(cell);
        }

        renderMiniCal(currentMonth - 1, 'prev-mini-cal');
        renderMiniCal(currentMonth + 1, 'next-mini-cal');
    }

    function renderMiniCal(mIndex, elemId) {
        let y = currentYear;
        if(mIndex < 0) { mIndex = 11; y--; }
        if(mIndex > 11) { mIndex = 0; y++; }
        const container = document.getElementById(elemId);
        const fDay = new Date(y, mIndex, 1).getDay();
        const lDay = new Date(y, mIndex + 1, 0).getDate();
        let html = `<span class="curr-month-name">${monthNames[mIndex].substring(0,3)}</span><table><tr>`;
        const days = ['S','M','T','W','T','F','S'];
        days.forEach(d => html += `<th>${d}</th>`);
        html += `</tr><tr>`;
        let cells = 0;
        for(let i=0; i<fDay; i++) { html += `<td></td>`; cells++; }
        for(let d=1; d<=lDay; d++) {
            html += `<td style="${cells%7===0?'color:red':''}">${d}</td>`;
            cells++;
            if(cells%7===0) html += `</tr><tr>`;
        }
        html += `</tr></table>`;
        container.innerHTML = html;
    }

    function changeMonth(step) {
        currentMonth += step;
        if(currentMonth > 11) { currentMonth = 0; currentYear++; }
        else if (currentMonth < 0) { currentMonth = 11; currentYear--; }
        renderCalendar();
    }

    renderCalendar();
</script>
</body>
</html>
